{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet"  href="{% static 'css/gobal.css' %}" />
    <link rel="stylesheet"  href="{% static 'css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bruno Ace:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="starting-page">
      <div class="sample-5-parent">
        <div class="sample-5">
          <button class="get-started" autofocus>Get Started</button>
        </div>
        <h3 class="phonetic-pioneers">Phonetic Pioneers</h3>
      </div>
      <h1 class="c-lara">C-LARA</h1>
      <h2 class="phonetic-texts">Phonetic texts</h2>
      <img
        class="clip-path-group"
        alt=""
        loading="eager"
        src="{% static 'images/clip-path-group@2x.png' %}"
        data-animate-on-scroll
      />
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
